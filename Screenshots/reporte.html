<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Automatización - DemoQA</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        .test { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .success { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
        img { width: 300px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Reporte de Automatización - DemoQA</h1>

    <div class="test">
        <h2>1️⃣ Envío del Formulario</h2>
        <p class="success">✅ Formulario enviado correctamente.</p>
        <img src="Screenshots/Formulario.png" alt="Captura Formulario">
    </div>

    <div class="test">
        <h2>2️⃣ Subida y Descarga de Archivos</h2>
        <p class="success">✅ Archivo subido correctamente.</p>
        <img src="Screenshots/Cargar archivo.png" alt="Carga">
        <p class="success">✅ Archivo descargado exitosamente.</p>
        <img src="Screenshots/Descargar archivo.png" alt="Descarga">
    </div>

    <div class="test">
        <h2>3️⃣ Manejo de Alertas</h2>
        <p class="success">✅ Alerta de confirmación aceptada.</p>
        <img src="Screenshots/Aceptar boton.png" alt="Aceptar Alerta">
        <p class="success">✅ Alerta con texto enviada.</p>
        <img src="Screenshots/Enviar Texto.png" alt="Enviar Texto">
    </div>

</body>
</html>
